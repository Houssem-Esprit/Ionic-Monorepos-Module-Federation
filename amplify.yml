version: 1
applications:
  - frontend:
      phases:
        preBuild:
          commands:
            - cd ../..
            - npm install
        build:
          commands:
            - npx nx run shell:build:production
            - cd apps/shell
      artifacts:
        baseDirectory: ../../dist/apps/shell
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
    appRoot: apps/shell
